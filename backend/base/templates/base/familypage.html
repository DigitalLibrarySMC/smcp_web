<h3>Family Number: {{fam.familynumber}} </h3>
<h3>Address: {{ fam.address }}</h3>
<h3>Family Phone: {{ fam.phone }}</h3>
<h3>Members</h3>
{% for member in fam.person_set.all %}
  <h3>Name: {{ member.name }}</h3>
  <h3>Relation: {{ member.relation }}</h3>
  <h3>Occupation: {{ member.occupation }}</h3>
  <h3>Phone: {{member.phone}}</h3>
{% endfor %}
